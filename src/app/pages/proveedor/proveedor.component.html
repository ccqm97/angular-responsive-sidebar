<div class ="container">
    <h1>Pedido de mi semana</h1>
    <hr>

    <div class="row">
        <div class="form-group">
            <label for="power">Inicio de mi semana</label>
            <input type="date" class="form-control" placeholder="Introduzca">
        </div>
        <div class="form-group">
            <label for="power">Fin de mi semana</label>
            <input type="date" class="form-control" placeholder="Introduzca">
          </div>
    </div>
    
    <div class="row">
        <table mat-table [dataSource]="datos" class="mat-elevation-z8 demo-table">
                <!-- Name Column -->
                <ng-container matColumnDef="demo-price">
                    <th mat-header-cell *matHeaderCellDef> Cantidad</th>
                    <td mat-cell *matCellDef="let element"> {{element.Cantidad}} </td>
                    </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="demo-code">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.Producto.Descripcion}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="demo-name">
                <th mat-header-cell *matHeaderCellDef> Precio de compra </th>
                <td mat-cell *matCellDef="let element"> {{element.Producto.PrecioCompra}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="demo-proveedor">
                <th mat-header-cell *matHeaderCellDef> Precio Total </th>
                <td mat-cell *matCellDef="let element"> {{(element.Cantidad*element.Producto.PrecioCompra)}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>

    </div>
    
</div>
